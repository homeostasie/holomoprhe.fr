<div class="list-group">
	<lh><h2><span class="bb">{{ page.title }}</span></h2></lh>               		
					{% for post in site.posts %}

							<p class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d / %m / %Y" }}</time> 

							&nbsp;&nbsp;&nbsp;&raquo;&nbsp;&nbsp;&nbsp;	<em><a href="{{ post.url }}">{{ post.title }}</a></em>

					{% endfor %}
</div>
